<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главная страница: список докладчиков</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i"
          rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="header" th:insert="~{fragments/header}"></div>
<div class="bg-white space-small">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb20">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Тема доклада</th>
                        <th scope="col">Докладчик</th>
                        <th scope="col">Подразделение</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lecture : ${lectures}">
                        <td th:text="${lecture.getTopic()}">Тема</td>
                        <td th:text="${lecture.getSpeaker().getName()}">Докладчик</td>
                        <td th:text="${lecture.getSpeaker().getSubdivision()}">Подразделение</td>
                        <td>
                            <a th:href="@{'/lecture/' + ${ lecture.getId()}}">
                                подробнее
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
