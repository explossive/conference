<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная страница</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i"
          rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="header" th:insert="~{fragments/header}"></div>
<div class="bg-white space-small">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb20">
                <a href="/" class="btn btn-primary">Вернуться в список</a>
                <br><br>
                <ul class="list-group">
                    <li class="list-group-item">
                        <b>Тема доклада:</b> <span th:text="${lecture.getTopic()}"> </span>
                    </li>
                    <li class="list-group-item">
                        <b>Фамилия и Имя докладчика:</b> <span th:text="${lecture.getSpeaker().getName()}"> </span>
                        <span th:text="${lecture.getSpeaker().getLastName()}"> </span>
                    </li>
                    <li class="list-group-item">
                        <b>Подразделение докладчика:</b> <span
                            th:text="${lecture.getSpeaker().getSubdivision()}"> </span>
                    </li>
                    <li class="list-group-item">
                        <b>Краткое описание доклада:</b> <span th:text="${lecture.getDescription()}"> </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
